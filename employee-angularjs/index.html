<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="example.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

<div ng-controller="PaginationDemoCtrl">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">zetwerk</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <!-- <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li> -->
        </ul>
      </div>
      </nav>
    <div class="container">
      <div class="row">          
        <div class="col-md-6 well">
          <div class="col-xs-6">
            <input class="form-control" type="text" name="search" placeholder="Search..." ng-model="searchStr" ng-keydown="$event.keyCode === 13 && searchList()">
          </div>      
          <table class="table table-hover">
            <thead>
              <th>EmpID</th>
              <th>Name</th>
              <th>DoB</th>
              <th>Salary(LPA)</th>
              <th>Skills</th>
              <th></th>
              <th></th>
            </thead>
            <tbody>
              <tr ng-repeat="emp in employeeList">
                <td>{{ emp.empId }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.dob }}</td>
                <td>{{ emp.salary }}</td>
                <td><label ng-repeat="skill in emp.skills.split(',')"><input type="checkbox" checked="true" disabled="true" name="skill" >{{skill}}</label></td>
                <!-- <td><button class="btn btn-primary">Edit</button></td> -->
                <td><button class="btn btn-danger" ng-click='deleteEmp(emp.empId)'>Delete</button></td>
              </tr>
            </tbody>
          </table>
          <div class="row pull-center">
            <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
          </div>
        </div>
        <div class="col-md-5 well col-xs-offset-1">
          <div class="" ng-show="true">
            <ul class="nav nav-tabs">
              <li><button class="btn" ng-click="alert(1)">Add Form</button></li>
              <!-- <li><a href="#">Edit</a></li> -->
            </ul>
             <form>
                <div class="form-group col-xs-8">
                  <label for="Name">Name:</label>
                  <input type="text" class="form-control" id="name" ng-model="formName">
                </div>
                <div class="form-group col-xs-8">
                  <label for="dob">DoB:</label>
                  <input type="text" class="form-control" id="dob" ng-model="dob"><span ng-show="dobError" style="color:red;">Please fill DoB.</span>
                </div>
                <div class="form-group col-xs-8">
                  <label for="Name">Salary:</label>
                  <input type="number" class="form-control" id="salary" ng-model="salary">
                </div>
                <div class="form-group col-xs-8">
                  <label for="Name">Skills:</label>
                  <input type="text" class="form-control" id="skills" ng-model="skills">
                </div>
                <div class="form-group col-xs-8">
                  <button type="submit" class="btn btn-default" ng-click="submitForm()">Submit</button>
                </div>
              </form> 
          </div>
        </div>
      </div>
    </div>
</div>
  </body>
</html>
